<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <form class="login-form" action="./" method="POST">
        <div class="login-form__logo-container">
            <img class="login-form__logo" src="logo_mediconsult.png">
        </div>
        <div class="login-form__content">
            <div class="login-form__header">Login to Your Account</div>
            <input class="login-form__input" type="text" name="dc_username" placeholder="Username">
            <input class="login-form__input" type="text" name="dc_password" placeholder="Password">
            <button class="login-form__button" type="submit">Login</button>

        </div>
    </form>

</body>
</html>
